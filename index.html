<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <header class="search-bar">
        <form action="">
          <input
            class="enter-city"
            type="search"
            placeholder="Search City"
            required
          />

          <button class="search-button" type="submit" name="" id="">
            <img
              class="search-icon"
              src="src/Imagenes/icon-search.svg"
              alt="x"
            />
          </button>
        </form>
      </header>
      <!-- weather information -->
      <main class="current-weather">
        <!-- container de la info de la ciudad -->
        <div class="city-weather-data">
          <h1>Barranquilla</h1>
          <h2 class="date">Monday 8 Jan, 14:20, Cloudy</h2>
          <div class="weather-data-container">
            <ul>
              <li class="weather-data">
                Humidity <span class="weather-data-value">63%</span>
              </li>
              <li class="weather-data">
                Wind <span class="weather-data-value">2km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <!-- container info temperatura actual -->
        <div class="current-temperature-data">
          <span class="emoji">☀️</span>
          <span class="degrees"> 14 </span>
          <span class="centigrade">°C</span>
        </div>
      </main>

      <!-- creator information -->
      <footer>
        Coded by
        <a href="https://github.com/DaniMstephens" target="_blank"
          >Dani M. Stephens</a
        >, is
        <a href="https://github.com/DaniMstephens/Weather-App" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a
          href="https://main--weather-app-danimstephens.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
