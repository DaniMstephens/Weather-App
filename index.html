<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link del CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- link de axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <!-- link de las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Search Bar -->
    <div class="weather-container">
      <header class="search-bar">
        <form class="serarch-form" id="search-form">
          <!-- espacio para escribir -->
          <input
            class="enter-city"
            id="enter-city"
            type="search"
            placeholder="Search City"
            required
          />
          <!-- boton de search -->
          <button class="search-button" type="submit" name="" id="">
            <img
              class="search-icon"
              src="src/Imagenes/icon-search.svg"
              alt="x"
            />
          </button>
        </form>
      </header>
      <!-- weather information -->
      <main class="current-weather">
        <!-- container de la info de la ciudad -->
        <div class="city-weather-data">
          <h1 id="city-name-entered">Barranquilla</h1>
          <time class="date" id="current-date"></time>
          <span id="weather-description"></span>
          <div class="weather-data-container">
            <ul>
              <li class="weather-data">
                Humidity
                <span class="weather-data-value" id="humidity"></span>
              </li>
              <li class="weather-data">
                Wind <span class="weather-data-value" id="wind"></span>
              </li>
            </ul>
          </div>
        </div>
        <!-- container info temperatura actual -->
        <div class="current-temperature-data">
          <!-- asegurarse de estar llamdo a los id y no a las clases -->
          <span id="weather-icon"> </span>
          <span class="degrees" id="degrees">24</span>
          <span class="centigrade" id="unit">Â°C</span>
        </div>
      </main>
      <!-- container info temp dias de la semana -->
      <div class="container">
        <div class="background-week">
          <div class="content">
            <ul>
              <li>dededededede</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- creator information -->
      <footer>
        Coded by
        <a href="https://github.com/DaniMstephens" target="_blank"
          >Dani M. Stephens</a
        >, is
        <a href="https://github.com/DaniMstephens/Weather-App" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a
          href="https://main--weather-app-danimstephens.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
